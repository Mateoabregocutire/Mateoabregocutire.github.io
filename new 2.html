<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <h1>HTML5 Canvas</h1>
    <canvas id="path" width="400" height="200" style="border:1px solid grey;"></canvas>
    <script>
      // Create a canvas
      const canvas = document.getElementById("path");
      const ctx = canvas.getContext("2d");

      // Define a new path
      ctx.beginPath();

      // Define a start point
      ctx.moveTo(0, 0);

      // Define an end point
      ctx.lineTo(200, 100);

      // Draw it
      ctx.stroke();

      // Define another path
      ctx.beginPath();

      // Move to a new starting point
      ctx.moveTo(200, 100);

      // Define another end point
      ctx.lineTo(200, 50);

      // Draw the second line
	  ctx.strokestyle= 'red';
      ctx.stroke();
    </script>
  </body>
</html>
